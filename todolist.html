<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <h2>Weekly To-Do List</h2>
            <input type="text" id="weeklyTaskInput" placeholder="Write your weekly tasks here">
            <button id="addWeeklyTaskBtn">ADD</button>
            <h3>LIST OF WEEKLY TASKS:</h3>
            <ul id="weeklyTaskList"></ul>
        </div>

        <div class="container">
            <h2>Daily To-Do List</h2>
            <input type="text" id="dailyTaskInput" placeholder="Write your daily tasks here">
            <button id="addDailyTaskBtn">ADD</button>
            <h3>LIST OF DAILY TASKS:</h3>
            <ul id="dailyTaskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
